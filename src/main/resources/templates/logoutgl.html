<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión | Gestor de Proyectos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #7d6648 0%, #bfa77a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.15);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h1 {
            color: #003f97;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        .login-container p {
            color: #555;
            margin-bottom: 2rem;
        }
        .google-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1.1rem;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: box-shadow 0.2s;
            margin: 0 auto 1.5rem auto;
        }
        .google-btn:hover {
            box-shadow: 0 2px 8px rgba(60,60,120,0.10);
        }
        .change-account {
            margin-top: 1.5rem;
            font-size: 0.98rem;
            color: #888;
        }
        .change-account a {
            color: #3a7bd5;
            text-decoration: underline;
        }
        .login-icon {
            font-size: 2.5rem;
            color: #3a7bd5;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <img src="/images/logo_col_nobord_codep@4x .png" alt="Logo codep" style="width: 50px; height: 50px;">
        </div>

         <div class="iframe-container">
        <iframe id="logoutframe" src="https://accounts.google.com/logout" style="display: none;"></iframe>
        </div>
    
        <div class="container">
            <div class="logout-container">
                <div class="logout-icon">
                    <i class="bi bi-box-arrow-right"></i>
                </div>
                
                <h2 class="mb-3">Cerrando Sesión</h2>
                <p class="text-muted mb-4">
                    Estamos cerrando tu sesión de Google y limpiando los datos de la aplicación...
                </p>
                
                <div class="mb-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cerrando sesión...</span>
                    
                        <p class="mt-2 text-muted">Procesando logout...</p>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-primary" id="returnBtn" style="display: none;">
                        <i class="bi bi-house me-2"></i>Volver al Inicio
                    </a>
                    <button class="btn btn-outline-secondary" onclick="forceLogout()" id="forceBtn" style="display: none;">
                        <i class="bi bi-arrow-clockwise me-2"></i>Forzar Logout
                    </button>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Si la página no se actualiza automáticamente, haz clic en "Volver al Inicio"
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para forzar el logout
        function forceLogout() {
            // Limpiar cualquier dato de sesión local
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirigir a la página principal
            window.location.href = '/';
        }
        
        // Función para mostrar el botón de regreso después de un tiempo
        function showReturnButton() {
            document.getElementById('returnBtn').style.display = 'block';
            //document.getElementById('forceBtn').style.display = 'block';
            
            // Ocultar el spinner
            const spinner = document.querySelector('.spinner-border');
            if (spinner) {
                spinner.style.display = 'none';
            }
            
            // Cambiar el texto
            const text = document.querySelector('.text-muted');
            if (text) {
                text.textContent = 'Sesión cerrada. Puedes regresar al inicio.';
            }
        }
        
        // Función para manejar el logout automático
        function handleLogout() {
            // Esperar 2 segundos como sugiere la solución de Google Groups
            setTimeout(function() {
                // Limpiar la sesión local de Spring Security
                fetch('/logout', {
                    method: 'GET',
                    credentials: 'same-origin'
                }).then(function() {
                    // Mostrar botón de regreso después de 3 segundos total
                    setTimeout(showReturnButton, 1000);

                }).catch(function() {
                    // Si hay error, mostrar botón de regreso inmediatamente
                    showReturnButton();
                });
            }, 2000);
        }
        
        // Iniciar el proceso de logout cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Iniciar el proceso de logout
            handleLogout();
            
            // Mostrar botón de regreso después de 5 segundos como fallback
            setTimeout(showReturnButton, 5000);
        });
        
        // Manejar errores del iframe
        const iframe = document.getElementById('logoutframe');
        if (iframe) {
            iframe.onerror = function() {
                console.log('Error en iframe de logout');
                showReturnButton();
            };
        }
    </script>
</body>
</html>
