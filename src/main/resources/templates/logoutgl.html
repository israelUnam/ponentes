<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión | Gestor de Proyectos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #7d6648 0%, #bfa77a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.15);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h1 {
            color: #003f97;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        .login-container p {
            color: #555;
            margin-bottom: 2rem;
        }
        .google-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1.1rem;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: box-shadow 0.2s;
            margin: 0 auto 1.5rem auto;
        }
        .google-btn:hover {
            box-shadow: 0 2px 8px rgba(60,60,120,0.10);
        }
        .change-account {
            margin-top: 1.5rem;
            font-size: 0.98rem;
            color: #888;
        }
        .change-account a {
            color: #3a7bd5;
            text-decoration: underline;
        }
        .login-icon {
            font-size: 2.5rem;
            color: #3a7bd5;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <img src="/images/logo_col_nobord_codep@4x .png" alt="Logo codep" style="width: 50px; height: 50px;">
        </div>
        <h1>Cerrando cuenta</h1>
        <p>Estamos cerrando la cuenta de google.</p>
        <p>Si esta página no continua de clic <a href="/">aqui</a></p>

    </div>
</body>
</html>
